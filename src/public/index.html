<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Data</title>
</head>
<body>
    <h1>Medical Data</h1>
    <ul id="data"></ul>

    <script>
        // Fetch medical data from the server
        fetch('/medical-data')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('data');
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `Name: ${item.name}, Condition: ${item.condition}, Last Checkup: ${item.lastCheckup}`;
                    list.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
